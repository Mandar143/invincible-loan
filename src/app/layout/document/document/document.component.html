

<div class="container">
  <div class="col-md-12">

    <div class="row">
      <div class="col-sm-9">
        <h2>
          <b>Document Category</b>
        </h2>
      </div>
      <div class="col-sm-3">
        <button (click)="open(content)"  class="btn btn-success" data-toggle="modal">Add New Document Category</button>
      </div>


      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr class="table-danger">
            <th style="text-align: center;">Sr.No</th>
            <th style="text-align: center;">Document Name</th>
            <th style="text-align: center;">Options</th>

          </tr>
          <tr *ngFor="let docs of docs ;let i=index">
            <td style="text-align: center;">{{i+1}}</td>
            <td style="text-align: center;">{{docs.category_name}}</td>


            <td style="text-align: center;">
               
              <button (click)="open(content)"  data-toggle="modal" type="button" class="btn btn-warning" (click)="Onedit(docs.category_id)">Edit</button>
              <button type="button" class="btn btn-warning" (click)="Ondelete(docs.category_id)">Delete</button>
            </td>

          </tr>

        </table>
      </div>
    </div>
  </div>
</div>
<p>{{abc1}}</p>


<ng-template #content let-c="close" let-d="dismiss">

        <div class="modal-header">
          <h4 class="modal-title">Add Document Category</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
       
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Document Category</label>
            <!-- <input type="text" name="name" class="form-control" #dname required> -->
            <input type="text" name="name" [(ngModel)]="dm" class="form-control" #dname="ngModel" ngModel   required >
            <input type="hidden" class="form-control" name="category_id" #id [(ngModel)]="id1">
          </div>


        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="button" id="btnadd" class="btn btn-success"   value="Add" (click)='save(dname.value)' (updateDocument)="updateDocument1($event)">
          <input type="button" id="btnadd" class="btn btn-success"   value="Update" (click)='updatedoc(dname.value,id.value)' (updateDocument)="updateDocument1($event)">
          </div>
</ng-template>
