<div class="table-responsive" >
  <table class="table table-striped table-bordered">
    <tr class="table-danger">
      <th style="text-align: center;">Sr.No</th>
      <th style="text-align: center;">Document Category Name</th>
      <th style="text-align: center;">Document Name</th>
      <th style="text-align: center;">Options</th>

    </tr>
    <tr *ngFor="let docs of docs ;let i=index">
      <td style="text-align: center;">{{i+1}}</td>
      <td style="text-align: center;">{{docs.category_name}}</td>
      <td style="text-align: center;">{{docs.dname}}</td>

      <td style="text-align: center;" >
         
        <button  type="button" class="btn btn-warning" (click)="Onedit(docs.document_id)">Edit</button>
        <button type="button" class="btn btn-warning" (click)="Ondelete(docs.document_id)">Delete</button>
      </td>

    </tr>

  </table>
<!-- /.row -->
</div>
